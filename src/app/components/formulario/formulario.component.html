<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <h3>Dados pessoais</h3>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" />
      <mat-error *ngIf="form.get('nome')?.invalid">Nome é obrigatório</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
      <mat-error *ngIf="form.get('email')?.invalid">Email inválido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Data de Nascimento</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dataNascimento" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="form.get('dataNascimento')?.invalid">Obrigatório</mat-error>
    </mat-form-field>

    <h3>Endereço</h3>

    <div formGroupName="endereco">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Rua</mat-label>
        <input matInput formControlName="rua" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Número</mat-label>
        <input matInput formControlName="numero" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Complemento</mat-label>
        <input matInput formControlName="complemento" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Bairro</mat-label>
        <input matInput formControlName="bairro" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Cidade</mat-label>
        <input matInput formControlName="cidade" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Estado</mat-label>
        <mat-select formControlName="estado">
          <mat-option *ngFor="let estado of estados" [value]="estado.sigla">
            {{ estado.nome }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>CEP</mat-label>
        <input matInput formControlName="cep" placeholder="00000-000" [mask]="'00000-000'" />
        <mat-error *ngIf="form.get('endereco.cep')?.invalid">CEP inválido</mat-error>
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="form.invalid">
      Finalizar Compra
    </button>
  </form>
</div>
